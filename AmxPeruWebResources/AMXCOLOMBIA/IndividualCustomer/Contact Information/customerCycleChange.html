            margin-top: 50px;
        }

<body>
    <div ng-app="app" ng-controller="Ctrl">
        <div class="container space-top">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Suscripciones</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="selSubscription" ng-options="y.ContractName for (x, y) in contracts">
                            <option>Seleccione una suscripción</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Ciclos</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="selCycle" ng-options="test as y.Description + ' - LastRunDate: ' + y.LastRunDate + ' - BchRunDate: ' + y.BchRunDate for (x, y) in cycles | orderBy:'Description'" >
                            <option>Seleccione un ciclo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" ng-click="validate()">Realizar cambio</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
