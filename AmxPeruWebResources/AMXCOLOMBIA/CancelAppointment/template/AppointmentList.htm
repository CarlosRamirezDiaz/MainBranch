<html>
<head>
    <meta>
    <meta charset="utf-8">
    <script src="../../etel_jscripttranslationhandler.js" type="text/javascript"></script>
    <script src="../../etel_htmltranslate.js" type="text/javascript"></script>
</head>
<body ng-app="AccountSummary.Appointments">
    <div class="main-container" dir="{{direct}}" ng-controller="AppointmentListController">
        <div>
            <!--<div class="date-area">
                <div class="start-date">
                    <div class="start-date-title" style="line-height: 180%; float: left;">
                        <span class="tPeriodFrom" data-translate="tPeriodFrom">{{scopeData.translations.tStartDate}}</span>
                    </div>
                    <div class="start-date-picker" style="padding-left: 5px; float: left;">
                        <date-picker id="myDatePicker" language="{{lang}}" placeholder="mm/dd/yyyy" ng-model="validFromDate" callback="validFromDateSelected" format="MM/dd/yyyy">
                        </date-picker>
                    </div>
                </div>
                <div class="end-date">
                    <div class="end-date-title" style="line-height: 180%; padding-left: 10px; float: left;">
                        <span class="tPeriodFrom" data-translate="tPeriodFrom">{{scopeData.translations.tEndDate}}</span>
                    </div>
                    <div class="end-date-picker" style="padding-left: 5px; float: left;">
                        <date-picker id="myDatePicker" language="{{lang}}" placeholder="mm/dd/yyyy" ng-model="validEndDate" callback="validFromDateSelected" format="MM/dd/yyyy">
                        </date-picker>
                    </div>
                </div>
                <div class="date-search" style="padding-left: 10px; float: left;">
                    <button style="margin: 0px;" ng-click="SearchCase()">{{scopeData.translations.tSearch}}</button>
                </div>
            </div>-->
            <!--<div class="search-area">
                <button style="margin: 0px;" ng-click="filter()">{{scopeData.translations.tFilter}}</button>
                <input type="text" ng-model="filterValue" my-enter="filter()">
            </div>-->
        </div>
        <div style="clear: both;"></div>
        <br>
        <div ng-if="!refresh" class="grid" id="casegrid" dir="{{direct}}" ui-grid-auto-resize="" ui-grid-move-columns="" ui-grid-selection="" ui-grid-pinning="" ui-grid-resize-columns="" ui-grid-edit="" ui-grid-pagination="" ui-grid="gridOptions">
            <div class="grid-msg-overlay" ng-hide="!loading">
                <div class="msg">
                    <span>
                        {{scopeData.translations.tLoadingData}}
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </div>
            </div>
            <div class="grid-msg-overlay" ng-hide="loading || gridOptions.data.length">
                <div class="msg">
                    <span>{{scopeData.translations.tNoData}}</span>
                </div>
            </div>
        </div>

        <div class="ui-grid-pager">
            <div class="ui-grid-pager-count-container">
                {{ gridApi.pagination.getPage()}} {{scopeData.translations.tOf}} {{ gridApi.pagination.getTotalPages() }}
            </div>

            <div class="ui-grid-pager-container">
                <a ng-click="gridApi.pagination.seek(1)">
                    <img title="" align="absmiddle" disabled="disabled" class="etelPagingFirst-passive" id="page_FL0" alt="Load First Page" src="../images/imagestrips/transparent_spacer.gif" temptooltip="Load First Page" ng-class="{'etelPagingFirst-active' : gridApi.pagination.getPage() > 1, 'etelPagingFirst-passive' : gridApi.pagination.getPage() <= 1}" ng-disabled="gridApi.pagination.getPage()==1">
                </a>
                <a ng-click="gridApi.pagination.previousPage()">
                    <img title="" align="absmiddle" disabled="disabled" class="etelPagingPrevious-passive" id="page_FL0" alt="Load Previous Page" src="../images/imagestrips/transparent_spacer.gif" temptooltip="Load Previous Page" ng-class="{'etelPagingPrevious-active' : gridApi.pagination.getPage() > 1, 'etelPagingPrevious-passive' : gridApi.pagination.getPage() <= 1}" ng-disabled="gridApi.pagination.getPage()==1">
                </a>
                <span>{{scopeData.translations.tPage}} {{ gridApi.pagination.getPage() }} </span>
                <a ng-click="gridApi.pagination.nextPage()">
                    <img title="" align="absmiddle" disabled="disabled" class="etelPagingNext-passive" id="page_FL0" alt="Load Next Page" src="../images/imagestrips/transparent_spacer.gif" temptooltip="Load Next Page" ng-class="{'etelPagingNext-active' : gridApi.pagination.getPage() < gridApi.pagination.getTotalPages(), 'etelPagingNext-passive' : gridApi.pagination.getPage() >= gridApi.pagination.getTotalPages()}">
                </a>
            </div>
        </div>
    </div>



</body>
</html>
