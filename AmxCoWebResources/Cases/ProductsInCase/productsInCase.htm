<html>
<head>
    <script src="etel_/common/scripts/angular.min.js"></script>
    <script src="etel_/orderprocess/scripts/xrmservicetoolkit.js" type="text/javascript"></script>
    <script src="amx_common.js" type="text/javascript"></script>
    <script src="amx_angularmocks.js"></script>
    <script src="etel_/Content/scripts/angularsanitize.js"></script>
    <script src="etel_/psb/common/scripts/jquery.min.js"></script>
    <script src="amx_jquery.ui.custom.js"></script>
    <script src="amx_productincase.js"></script>
    <link href="amx_jquery.ui.css" rel="stylesheet" type="text/css">
    <link href="amx_bootstrap.min.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        .familyProductCase {
            font-weight: bold;
            padding-bottom: 5px;
        }

        .productCase {
            padding-left: 20px;
        }
    </style>
</head>
<body style="word-wrap: break-word;">
    ﻿
    <div ng-app="app" ng-controller="Ctrl" style="font-family: undefined;">
        <div ng-repeat="itemfamily in scopeData.families">
            <div class="familyProductCase">
                {{itemfamily.name}}
            </div>

            <div ng-repeat="itemProduct in itemfamily.products">
                <div class="productCase">
                    <input type="checkbox" ng-disabled="scopeData.disabledAll" checklist-model="selectedProduct" checklist-value="itemProduct" ng-checked="itemProduct.check == true" ng-click="scopeData.selectProduct(itemProduct)" /> {{itemProduct.name}}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
