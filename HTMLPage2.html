<body>
    <div>
        <h2><center>Información de la cuenta matriz</center></h2>
        <md-input-container>
        <label>Cuenta No:</label>
        <input type="text" ng-model="accountNumber">
        </md-input-container>
        <md-input-container>
        <label>Nombre:</label>
        <input type="text" ng-model="name">
        </md-input-container>
        <md-input-container>
        <label>Dirección Principal:</label>
        <input type="text" ng-model="principalAddres">
        </md-input-container>
        <md-input-container>
        <label>Otras Direcciones:</label>
        <input type="text" ng-model="otherAddres1">
        </md-input-container>
        <md-input-container>
        <label>Contacto:</label>
        <input type="text" ng-model="contact">
        </md-input-container>
        <md-input-container>
        <label>Telefono:</label>
        <input type="text" ng-model="Phone">
        </md-input-container>
        <md-input-container>
        <label>Compañia de Admon:</label>
        <input type="text" ng-model="companyAdministration">
        </md-input-container>
        <md-input-container>
        <label>Compañia de Ascensores:</label>
        <input type="text" ng-model="companyElevators">
        </md-input-container>
        <md-input-container>
        <label>Blacklist:</label>
        <input type="text" ng-model="blacklist">
        </md-input-container>
        <md-input-container>
        <label>Blacklist:</label>
        <input type="text" ng-model="blacklist">
        </md-input-container>
        <h3><center>Tecnologias Instaladas y Estados</center></h3>
        <md-input-container>
        <label>HFC Bidireccional:</label>
        <input type="text" ng-model="hflBidirectional">
        </md-input-container>
        <md-input-container>
        <label>Fibra Óptica</label>
        <input type="text" ng-model="OpticalFiber">
        </md-input-container>
        <md-input-container>
        <label>HTL</label>
        <input type="text" ng-model="htl">
        </md-input-container>
        <div class="container">
            <h2><center>Horario de Atención</center></h2>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>L</th>
                        <th>M</th>
                        <th>M</th>
                        <th>J</th>

                        <th>S</th>
                    </tr>
                </thead>

                    <tr>
                        <td>8 am - 12pm</td>

                        <td>8 am - 12pm</td>
                    </tr>
                    <tr>
                        <td>2 pm - 4 pm</td>

                        <td>2 pm - 4 pm</td>
                        <td>2 pm - 4 pm</td>
                    </tr>
                </tbody>
            </table>
